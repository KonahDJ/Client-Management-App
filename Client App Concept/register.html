<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/login.css">
    </head>

    <body>
        <div>
        <h3>Welcome, Please Register with Us</h3>
        <form action="" method="POST">
            <img src="images/login.jpg" alt="Login" width="100" height="100">
            <br>
            <b>Full Name</b>
            <br>
            <input type="text" name="txtFullName" placeholder="John Watson" required>
            <br>

            <b>User Name</b>
            <br>
            <input type="text" name="txtUserName" placeholder="john@example.com" required>
            <br>

            <b>Password</b>
            <br>
            <input type="password" name="txtPassword" placeholder="minimum 6 characters" required>
            <br>
            <input type="checkbox" checked="checked" name="rememberMe"> Remember Me  
            <br>          
            <input type="submit" value="REGISTER">
            <br>
            <a href="login.html">Already a User? Click Here</a>
        </form>
        <div>
    </body>

</html>
